<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--bootstrap-->
    <link rel="stylesheet" href="style.css" />
    <!--stylesheet-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <!--font style sheet-->
    <title>Weather Forecaster</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title"><img src="logo.png" width="200" height="200">Weather planner</h1>
        <!--logo-->
        <!--cute cloud background?-->
        <p>
        </p>
        <!--description-->
    </header>


    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-8">

            <div class="card">
                <h3 class="card-header text-uppercase">Check the weather to see wether or not you need that coat!</h3>
                <form id="input-form" class="card-body">
                    <label class="form-label" for="location">City name</label>
                    <input name="place" id="place" type="text" autofocus="true" class="form-input"
                        placeholder="Berkeley" />
                    <!--placeholder-->
                    <button type="submit" class="btn">Check forecast</button>
                </form>
            </div>

            <div class="col-12 col-md-8">
                <h2 class="card">This week's weather : <span id="city-search-term"></span></h2>
                <div id="city-container" class="list-group"></div>
            </div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <!--my script-->
</body>

</html>
